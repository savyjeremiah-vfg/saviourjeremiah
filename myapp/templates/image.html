{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 300px;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            margin-top: 10px;
            font-weight: bold;
        }

        .date {
            color: gray;
            font-size: 14px;
        }

        a.btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 6px;
        }

        a.btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}

    <h2 style="text-align:center; margin-top:20px;">RCF Gallery</h2>

    <div class="gallery">

        {% for image in images %}
            <div class="card">
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                <p class="title">{{ image.title }}</p>
                <p class="date">{{ image.date_uploaded }}</p>

                <a class="btn" href="{{ image.image.url }}" download>
                    Download Image
                </a>
            </div>
        {% empty %}
            <p>No images available.</p>
        {% endfor %}

    </div>

</body>
</html>
