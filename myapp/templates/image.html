{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCF</title>
  {% include "nav.html" %}

  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff7e5f;
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    img:hover {
      transform: rotate(3deg) scale(1.05);
      opacity: 0.9;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff7e5f;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .download-btn:hover {
      background-color: #feb47b;
      transform: scale(1.1);
    }

    @media (max-width: 650px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  
    
      
      
    </div>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    {% for image in images %}
      <div class="container">
        
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
        <br>
        <a href="{{ image.image.url }}" download="{{ image.title }}" class="download-btn">Save </a>
        <h3>{{ image.title }}</h3>  
        <h3>{{ image.date_uploaded}}</h3>  

      </div>
    {% empty %}
      <p>No images available.</p>
    {% endfor %}
  </div>
</body>
</html>
