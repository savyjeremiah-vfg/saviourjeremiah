{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletes</title>
    {% include "nav.html" %}

    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .btn { padding: 10px 20px; margin: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-delete { background: #e74c3c; color: white; border: none; }
        .btn-cancel { background: #bdc3c9; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete this testimony?</h2>
    <p><strong>{{ testimony.name }}</strong></p>
    <p>{{ testimony.message }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Yes, Delete</button>
        <a href="{% url 'testimony_page' %}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
